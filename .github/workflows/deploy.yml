name: Test, Build and Deploy to Netlify

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          cache: true

      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            cypress-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install

      - name: Install Netlify CLI
        run: pnpm add -g netlify-cli

      - name: Install Cypress binary
        run: pnpx cypress install

      - name: Run linting
        run: pnpm run fix

      - name: Run unit tests
        run: pnpm run test:unit

      - name: Verify Cypress installation
        run: pnpx cypress verify

      - name: Run e2e tests
        run: |
          # Start Vite dev server in background
          pnpm run dev &
          DEV_PID=$!

          # Wait for server to be ready (simple check)
          sleep 10

          # Run Cypress tests
          npx cypress run
          CYPRESS_EXIT_CODE=$?

          # Kill the dev server
          kill $DEV_PID

          # Exit with Cypress exit code
          exit $CYPRESS_EXIT_CODE

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: netlify deploy --prod --dir=build
